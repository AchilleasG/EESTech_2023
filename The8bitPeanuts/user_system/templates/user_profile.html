<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{
        background-color:#e3dbc5;
    }
        .user-profile {
  background-color:#f7f2e4;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Arial, sans-serif;
  box-shadow:0px 5px 15px 0px #000000;
}

.user-profile img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.user-profile h2 {
  margin: 0;
}

.user-profile p {
  margin: 5px 0;
}



    </style>
</head>
<body>
<div class="user-profile">
  <img src="{{image.url}}" alt="User Icon">
  <h2>{{username}}</h2>
  <p>Joined <b>{{days}}</b> days ago</p>
  <p>Achievements: <b>{{achievements}}</b></p>
  <p>Total Points: <b>{{points}}</b></p>
</div>


</body>
</html>
